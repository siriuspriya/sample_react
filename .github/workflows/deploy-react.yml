name: Deploy React App to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --prefix client

    - name: Build React app
      run: npm run build --prefix client

    - name: Show current directory
      run: ls -la $GITHUB_WORKSPACE/client/build/

    - name: Check if build directory exists
      run: |
        if [ -d client/build ]; then
          echo "Build directory exists."
          ls -la build
        else
          echo "Build directory does not exist!" && exit 1
        fi

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        rsync -avzP client/build/ ubuntu@${{ secrets.SERVER_IP }}:/var/www/html/react-app || exit 1
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_IP }} "sudo systemctl restart apache2 || exit 1"
